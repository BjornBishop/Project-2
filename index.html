<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock&Meteors</title>

</head>
<body>
    <h1 class="heading">
        Rock, Paper, Scissors
        <img class="logo" src="assets/pictures/cute-meteor-illustration-for-kids-theme-design-element-png.webp" alt="logo"> 
        ...Meteor?!
    </h1>
    <div class="player">
        <h2 class="weapon-title">Choose Your Weapon!</h2>
        <div class="myOptions" id="rock">Rock</div>
        <div class="myOptions" id="paper">Paper</div>
        <div class="myOptions" id="scissors">Scissors</div>
        <div class="myOptions" id="Meteor">Meteor!</div>
    </div>
    <div>

        <div class="battle-ground" id="battleGround">
            <p>------</p>
            <p>Fight!</p>
            <p>------</p>
        </div>

    </div>
    <div class="computerPlayer">
        <h2 class="weapon-title">Computer Weapons</h2>
        <div class="computerOption" id="stone">Rock</div>
        <div class="computerOption" id="cardboard">Paper</div>
        <div class="computerOption" id="boxCutter">Scissors</div>
        <div class="computerOption" id="meteor">Meteor!</div>
    </div>
    

    <script src="assets/js/javascript.js"></script>
</body>
</html>
