<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="">
    <link rel="icon" type="image/png" sizes="32x32" href="">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>What're the Odds?!</title>

</head>
<body>

    <h1 class="heading">
        <img src="" class="logo" alt="">
        What Are the 0dds?
    </h1>

    <h2 class="weapon-title">Odds or Evens?</h2>

    <div class="controls-area">

        <button data-type="odds" class="control-button" id="oddsButton">
            <i class="fas fa-plus"></i>
        </button>
        <button data-type="evens" class="control-button" id="evensButton">
            <i class="fas fa-divide"></i>
        </button>

    </div>


    <div class="player">
        
        <div class="myOptions" id="myOption1">1</div>
        <div class="myOptions" id="myOption2">2</div>
        <div class="myOptions" id="myOption3">3</div>

    </div>

    <div>

        <div class="battle-ground" id="battleGround">
            <p class="player-slot">0</p>
            <p>x</p>
            <p class="comp-slot">0</p>
        </div>
    </div>

    <div class="computerPlayer">
        
        <div class="compOptions" id="compOption1">1</div>
        <div class="compOptions" id="compOption2">2</div>
        <div class="compOptions" id="compOption3">3</div>
    
    </div>

    <h2 class="weapon-title">Computers Options</h2>

    <h2 class="score-title">First to 5</h2>
    <div class="score">
        <p>Your score:<span id="my-score"></span></p>
        <p>Comp score:<span id="com-score"></span></p>
    </div>

    <script src="assets/js/javascript.js"></script>
</body>
</html>
