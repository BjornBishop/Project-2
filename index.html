<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/pictures/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/pictures/favicon-32x32.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock&Meteors</title>

</head>
<body>

    <h1 class="heading">
        Rock, Paper, Scissors
        <img class="logo" src="assets/pictures/cute-meteor-illustration-for-kids-theme-design-element-png.webp" alt="logo"> 
        ...Meteor?!
    </h1>

    <h2 class="weapon-title">Choose Your Weapon!</h2>

    <div class="player">
        <div class="myOptions" id="rock"><img src="assets/pictures/rock-304147_960_720.webp" class="weapon-images" alt="-happy-rock-option"></div>
        <div class="myOptions" id="paper"><img src="assets/pictures/winking-piece-of-paper-cartoon-9b8f67.webp" class="weapon-images" alt="winking-paper-option"></div>
        <div class="myOptions" id="scissors"><img src="assets/pictures/ded734058afb08d065830124d3d97a54.png" class="weapon-images" alt="happy-scissors-option"></div>
        <div class="myOptions" id="Meteor"><img src="assets/pictures/image-meteor-slime-rancher-wikia-fandom-powered-25.png" class="weapon-images" alt="scared-meteor-option"></div>
    </div>

    <div>

        <div class="battle-ground" id="battleGround">
            <p>------</p>
            <p>Fight!</p>
            <p>------</p>
        </div>
    </div>

    <div class="computerPlayer">
        
        <div class="computerOption" id="meteor"><img src="assets/pictures/image-meteor-slime-rancher-wikia-fandom-powered-25.png" class="comWeapon-options" alt="evil-meteor-option"></div>
        <div class="computerOption" id="boxCutter"><img src="assets/pictures/ded734058afb08d065830124d3d97a54.png" class="comWeapon-options" alt="evil-scissors-option"></div>
        <div class="computerOption" id="cardboard"><img src="assets/pictures/winking-piece-of-paper-cartoon-9b8f67.webp" class="comWeapon-options" alt="evil-paper-option"></div>
        <div class="computerOption" id="stone"><img src="assets/pictures/rock-304147_960_720.webp" class="comWeapon-options" alt="evil-rock-option"></div>
    
    </div>

    <h2 class="weapon-title">Computer Weapons</h2>

    <h2 class="score-title">First to 5</h2>
    <div class="score">
        <p>Your score:<span id="my-score"></span></p>
        <p>Comp score:<span id="com-score"></span></p>
    </div>

    <script src="assets/js/javascript.js"></script>
</body>
</html>
